<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label>Username</ion-label>
          <ion-input type="username"></ion-input>
          </ion-item>
      
      <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password"></ion-input> 
          
      </ion-item>
      </ion-list>

      <button ion-button block color="dark" (click)="login()">Login</button>
      <button ion-button block color="dark" (click)="ForgotPassword()">Forgot Password</button>



</ion-content>
